<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Kuno</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Ask Kuno - AI-Powered Portfolio" />
    <meta
      name="description"
      content="Chat with Taylor Kuno's AI assistant about her software development experience, healthcare background, and creative projects. Interactive portfolio showcasing React, TypeScript, and AI integration skills."
    />
    <meta
      name="keywords"
      content="Taylor Kuno, software developer, React, TypeScript, healthcare technology, AI portfolio, EMT software, full-stack developer"
    />
    <meta name="author" content="Taylor Kuno" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://ask-kuno.dev" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ask-kuno.dev" />
    <meta property="og:title" content="Ask Kuno - AI-Powered Portfolio" />
    <meta
      property="og:description"
      content="Chat with Taylor Kuno's AI assistant about her software development experience, healthcare background, and creative projects."
    />
    <meta property="og:site_name" content="Ask Kuno" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ask-kuno.dev" />
    <meta property="twitter:title" content="Ask Kuno - AI-Powered Portfolio" />
    <meta
      property="twitter:description"
      content="Chat with Taylor Kuno's AI assistant about her software development experience, healthcare background, and creative projects."
    />

    <!-- Additional Meta -->
    <meta name="theme-color" content="#BFB0BF" />
    <meta name="msapplication-TileColor" content="#BFB0BF" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Taylor Kuno",
        "jobTitle": "Software Developer",
        "description": "Software developer specializing in React, TypeScript, and healthcare technology. Building EMT software and AI-powered applications.",
        "url": "https://ask-kuno.dev",
        "sameAs": [
          "https://github.com/tl-kuno",
          "https://www.linkedin.com/in/taylorlkuno/"
        ],
        "knowsAbout": [
          "React",
          "TypeScript",
          "JavaScript",
          "Healthcare Technology",
          "EMT Software",
          "AI Integration",
          "Full-Stack Development"
        ],
        "alumniOf": {
          "@type": "EducationalOrganization",
          "name": "Oregon State University",
          "description": "Bachelor of Science, Computer Science"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Ask Kuno",
        "url": "https://ask-kuno.dev",
        "description": "AI-powered portfolio where you can chat about Taylor Kuno's software development experience and projects",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://ask-kuno.dev#{search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
